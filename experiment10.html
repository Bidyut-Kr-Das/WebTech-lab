<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="registration_success.html" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option></select
      ><br /><br />
      <label for="dob">Date of Birth:</label>
      <select id="day" name="day" required>
        <option value="">18</option>
      </select>
      <select id="month" name="month" required>
        <option value="">June</option>
      </select>
      <select id="year" name="year" required>
        <option value="">1998</option>
      </select>
      <br /><br />
      <label for="languages">Languages:</label><br />
      <input type="checkbox" id="english" name="languages" value="english" />
      <label for="english">English</label><br />
      <input type="checkbox" id="hindi" name="languages" value="hindi" />
      <label for="hindi">Hindi</label><br />
      <input type="checkbox" id="bengali" name="languages" value="bengali" />
      <label for="bengali">Bengali</label><br /><br />
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br /><br />
      <label for="hobbies">Hobbies:</label>
      <input type="text" id="hobbies" name="hobbies" required /><br /><br />
      <label for="guardian">Guardian Details:</label>
      <input type="text" id="guardian" name="guardian" required /><br /><br />
      <input type="submit" value="Register Now" />
    </form>
  </body>
</html>
