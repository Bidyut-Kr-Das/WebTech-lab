<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Website</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        flex: 1 1 300px;
        height: 200px;
        background-color: #ccc;
        margin: 10px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        .box {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
