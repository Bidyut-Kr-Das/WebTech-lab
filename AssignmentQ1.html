        color: #fff;
        padding: 10px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {

      }

      main {
        padding: 20px;
        height: 100vh;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>

        </ul>
      </nav>

    <main>
      <h1>Welcome to My Webpage</h1>
      <p>This is the main content area.</p>
    </main>

    <footer>&copy; 2022 My Webpage. All rights reserved.</footer>
