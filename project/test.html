<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .movie-container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }
      .movie {
        margin: 10px;
        width: 200px;
      }
      .movie img {
        width: 100%;
      }
      .movie-title {
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="movies" class="movie-container"></div>

    <script>
      const options = {
        method: "GET",
        headers: {
          accept: "application/json",
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIxNDY3MWJjYTc5ZmNmMTNhMjNjNDBmOWZkMzMwNjM0YSIsInN1YiI6IjY2NGUwZGZlODJhMmZmYWRmMDlhYzVlMCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.AHjEop3v81VM1wfMTt07SQNDGWseZ7f6iob63sDC5Ug",
        },
      };
      const apiUrl = `https://api.themoviedb.org/3/discover/movie?sort_by=rating.desc`;

      async function getMovies() {
        try {
          const response = await fetch(apiUrl, options);
          const data = await response.json();
          console.log(data.results);
          displayMovies(data.results);
        } catch (error) {
          console.error("Error fetching data: ", error);
        }
      }

      function displayMovies(movies) {
        const moviesElement = document.getElementById("movies");
        moviesElement.innerHTML = movies
          .map(
            (movie) => `
    <div class="movie">
      <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
      <div class="movie-title">${movie.title}</div>
    </div>
  `
          )
          .join("");
      }

      getMovies();
    </script>
  </body>
</html>
